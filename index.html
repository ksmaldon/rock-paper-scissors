<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
   

    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>The first to get 5 points wins!</h3>
    </header>
    
    <div class="score">
        <div class="player-container">
           <div class="scores" id="player">PLAYER</div>
            <div class="scores" id="player-score">0</div> 
        </div>
        <div class="computer-container">
            <div class="scores" id="computer">COMPUTER</div>  
            <div class="scores" id="computer-score">0</div>  
        </div>
        
    </div>
    <div class="choices"> 
        <button class="choice" id="rock">Rock</button>
        <button class="choice" id="paper">Paper</button>
        <button class="choice" id="scissors">Scissors</button> 
    </div>
    <div class="result">
    </div>
    <div>
        <button id="reset">Reset</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
